<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Weather Now - Open-Meteo Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Simple weather lookup using Open-Meteo with Bootstrap 5">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f7f9fb; }
    .metric { font-size: 2rem; font-weight: 600; }
    .muted { color: #6c757d; }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">Weather Now</h1>
    <p class="text-muted mb-4">Enter a city name to see the current temperature and humidity (powered by Open‑Meteo).</p>

    <form id="weatherForm" class="mb-3" autocomplete="off">
      <div class="input-group input-group-lg">
        <input type="text" id="cityInput" class="form-control" placeholder="e.g., Berlin, Tokyo, New York" required>
        <button class="btn btn-primary" id="fetchBtn" type="submit">
          <span id="btnText">Get Weather</span>
          <span id="btnSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
        </button>
      </div>
    </form>

    <div id="alert" class="alert alert-danger d-none" role="alert"></div>

    <div id="result" class="d-none">
      <div class="card shadow-sm">
        <div class="card-header">
          <strong id="locationName">—</strong>
          <span class="ms-2 badge bg-secondary" id="coordsBadge"></span>
        </div>
        <div class="card-body">
          <div class="row g-4 align-items-center">
            <div class="col-md-6">
              <div class="text-center text-md-start">
                <div class="muted">Temperature</div>
                <div class="metric"><span id="tempValue">—</span> <span class="fs-5" id="tempUnit"></span></div>
              </div>
            </div>
            <div class="col-md-6 border-start">
              <div class="text-center text-md-start ps-md-4">
                <div class="muted">Humidity</div>
                <div class="metric"><span id="humValue">—</span><span class="fs-5"> <span id="humUnit"></span></span></div>
              </div>
            </div>
          </div>
          <div class="mt-3 text-muted small">
            <span id="updatedAt">Updated: —</span>
          </div>
        </div>
        <div class="card-footer text-muted small">
          Data: Open‑Meteo (https://open-meteo.com)
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('weatherForm');
    const cityInput = document.getElementById('cityInput');
    const fetchBtn = document.getElementById('fetchBtn');
    const btnText = document.getElementById('btnText');
    const btnSpinner = document.getElementById('btnSpinner');
    const alertBox = document.getElementById('alert');
    const resultBox = document.getElementById('result');

    const locationName = document.getElementById('locationName');
    const coordsBadge = document.getElementById('coordsBadge');
    const tempValue = document.getElementById('tempValue');
    const tempUnit = document.getElementById('tempUnit');
    const humValue = document.getElementById('humValue');
    const humUnit = document.getElementById('humUnit');
    const updatedAt = document.getElementById('updatedAt');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const city = cityInput.value.trim();
      if (!city) {
        showAlert('Please enter a city name.');
        return;
      }
      hideAlert();
      setLoading(true);
      try {
        const geo = await geocodeCity(city);
        if (!geo) {
          showAlert('City not found. Try a more specific name.');
          setLoading(false);
          return;
        }
        const weather = await fetchWeather(geo.latitude, geo.longitude);
        renderResult(geo, weather);
      } catch (err) {
        showAlert('Something went wrong fetching weather data. Please try again.');
        console.error(err);
      } finally {
        setLoading(false);
      }
    });

    function setLoading(isLoading) {
      fetchBtn.disabled = isLoading;
      cityInput.disabled = isLoading;
      btnSpinner.classList.toggle('d-none', !isLoading);
      btnText.textContent = isLoading ? 'Fetching...' : 'Get Weather';
    }

    function showAlert(msg) {
      alertBox.textContent = msg;
      alertBox.classList.remove('d-none');
    }
    function hideAlert() {
      alertBox.classList.add('d-none');
      alertBox.textContent = '';
    }

    async function geocodeCity(city) {
      const url = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=1&language=en&format=json`;
      const res = await fetch(url);
      if (!res.ok) throw new Error('Geocoding failed');
      const data = await res.json();
      if (!data.results || data.results.length === 0) return null;
      const r = data.results[0];
      return {
        name: r.name,
        country: r.country || '',
        admin1: r.admin1 || '',
        latitude: r.latitude,
        longitude: r.longitude
      };
    }

    async function fetchWeather(lat, lon) {
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m&timezone=auto`;
      const res = await fetch(url);
      if (!res.ok) throw new Error('Weather fetch failed');
      return res.json();
    }

    function renderResult(geo, data) {
      const current = data.current || {};
      const units = data.current_units || {};
      const temp = typeof current.temperature_2m === 'number' ? current.temperature_2m : null;
      const rh = typeof current.relative_humidity_2m === 'number' ? current.relative_humidity_2m : null;

      const locationParts = [geo.name, geo.admin1, geo.country].filter(Boolean);
      locationName.textContent = locationParts.join(', ');
      coordsBadge.textContent = `${geo.latitude.toFixed(3)}, ${geo.longitude.toFixed(3)}`;

      tempValue.textContent = temp !== null ? temp.toFixed(1) : '—';
      tempUnit.textContent = units.temperature_2m || '°C';
      humValue.textContent = rh !== null ? Math.round(rh) : '—';
      humUnit.textContent = units.relative_humidity_2m || '%';

      if (current.time) {
        const local = new Date(current.time).toLocaleString();
        updatedAt.textContent = `Updated: ${local}`;
      } else {
        updatedAt.textContent = 'Updated: just now';
      }

      resultBox.classList.remove('d-none');
      resultBox.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
  </script>
</body>
</html>
